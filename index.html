<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .slide-in {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white">
        <ul class="flex justify-around">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="./about.html" class="hover:underline">About</a></li>
            <li><a href="./career.html" class="hover:underline">Career</a></li>
            <li><a href="./skills.html" class="hover:underline">Skills</a></li>
            <li><a href="./contact.html" class="hover:underline">Contact</a></li>
        </ul>
    </nav>

    <!-- Landing Page -->
    <section id="home" class="h-screen flex flex-col items-center justify-center bg-gray-100">
        <h1 class="text-5xl font-bold mb-4 slide-in">Hi, Welcome to my portfolio</h1>
        <div class="flex space-x-8">
            <img src="./image/HTML5_logo_and_wordmark.svg.png" alt="HTML" class="w-16 h-16 bounce">
            <img src="./image/2560px-Sass_Logo_Color.svg.png" alt="SASS" class="w-16 h-16 bounce">
            <img src="./image/tailwind-css-logo-vector.png" alt="Tailwind CSS" class="w-16 h-16 bounce">
            <img src="./image/Bootstrap_logo.svg.png" alt="Bootstrap" class="w-16 h-16 bounce">
        </div>
    </section>
</body>

</html>
